<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Employee Data</title>
</head>
<body>
    <main class="ml-1">
        <div class="text-white">
            <div class="flex gap-2">
                <i class="bi bi-folder-symlink-fill text-lg"></i>
                <span class="pt-[2px]">Management</span>
                <p>/</p>
            </div>
            <span class="pl-7 font-bold">Employee Data</span>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-lg mt-16 font-poppins text-sm">
            <div class="flex justify-between items-center mb-4 mt-6">
                <div class="flex gap-3">
                    <!-- Dropdown Divisi / Unit -->
                    <div class="relative group">
                        <button class="menu-button bg-dodgerBlue text-white px-8 py-2 rounded-xl shadow-md flex items-center gap-3 text-xs font-bold">
                            Divisi / Unit
                            <i class="bi bi-chevron-down text-dodgerBlue bg-white px-[2px] rounded-md"></i>
                        </button>
                    
                        <ul class="dropdown-menu group-hover:block hidden absolute text-gray-600 shadow-md w-full border rounded-md">
                            <li>
                                <a href="#" class="bg-white bg-opacity-50 backdrop-blur-md hover:bg-gray-200 py-2 px-4 block whitespace-nowrap">IOT</a>
                            </li>
                            <li>
                                <a href="#" class="bg-white bg-opacity-50 backdrop-blur-md hover:bg-gray-200 py-2 px-4 block whitespace-nowrap">Software</a>
                            </li>
                        </ul>
                    </div>

                    <!-- Dropdown Office -->
                    <div class="relative group">
                        <button class="menu-button bg-dodgerBlue text-white px-6 py-2 rounded-xl shadow-md flex items-center gap-3 text-xs font-bold">
                            Previllage
                            <i class="bi bi-chevron-down text-dodgerBlue bg-white px-[2px] rounded-md"></i>
                        </button>
                    
                        <ul class="dropdown-menu group-hover:block hidden absolute text-gray-600 shadow-md w-full border rounded-md">
                            <li>
                                <a href="#" class="bg-white bg-opacity-50 backdrop-blur-md hover:bg-gray-200 py-2 px-4 block whitespace-nowrap">Admin</a>
                            </li>
                            <li>
                                <a href="#" class="bg-white bg-opacity-50 backdrop-blur-md hover:bg-gray-200 py-2 px-4 block whitespace-nowrap">Admin</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <!-- Search Bar -->
                    <div class="relative">
                        <input type="text" placeholder="Search" class="border border-black border-opacity-60 px-4 py-2 rounded-2xl shadow-md text-xs focus:outline-none focus:ring-1 focus:ring-goldenYellow-300 focus:border-none text-gray-500">
                        <span class="absolute right-3 top-1 text-gray-500">
                            <i class="bi bi-search text-xs"></i>
                        </span>
                    </div>
                    
                    <!-- Button Add -->
                    <button class="bg-brightGold-500 text-white text-xs font-bold px-4 py-1 rounded-xl shadow-md flex items-center gap-2 hover:bg-brightGold-600">
                        <i class="bi bi-plus text-lg"></i>
                        Add Employee
                    </button>
                </div>
            </div>

            <!-- Tabel -->
            <div class="overflow-x-auto my-12 shadow-sm rounded-md border border-black border-opacity-30 text-xs">
                <table class="w-full border-collapse overflow-hidden border-black border-opacity-30">
                    <thead class="bg-dodgerBlue bg-opacity-10 text-dodgerBlue">
                        <tr>
                            <th class="px-4 py-2 text-center">Name</th>
                            <th class="px-4 py-2 text-center">Divisi / Unit</th>
                            <th class="px-4 py-2 text-center">Office</th>
                            <th class="px-4 py-2 text-center">Alamat</th>
                            <th class="px-4 py-2 text-center">Id Card</th>
                            <th class="px-4 py-2 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-t">
                            <td class="px-4 py-2 text-center">Mrs Angel</td>
                            <td class="px-4 py-2 text-center">IOT</td>
                            <td class="px-4 py-2 text-center">DBT</td>
                            <td class="px-4 py-2 text-center">Bandung</td>
                            <td class="px-4 py-2 text-center">012345678</td>
                            <td class="px-4 py-2 text-center">
                                <button class="bg-skyBlue-500 text-white px-6 py-[4px] rounded-xl hover:bg-sky-600">Edit
                                    <i class="bi bi-pencil-fill"></i>
                                </button>
                                <button class="bg-brightGold-500 text-white px-6 py-[4px] rounded-xl hover:bg-brightGold-600">Delete    
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </td>
                        </tr>
                        <tr class="border-t">
                            <td class="px-4 py-2 text-center">Mrs Angel</td>
                            <td class="px-4 py-2 text-center">IOT</td>
                            <td class="px-4 py-2 text-center">DBT</td>
                            <td class="px-4 py-2 text-center">Bandung</td>
                            <td class="px-4 py-2 text-center">012345678</td>
                            <td class="px-4 py-2 text-center">
                                <button class="bg-skyBlue-500 text-white px-6 py-[4px] rounded-xl hover:bg-sky-600">Edit
                                    <i class="bi bi-pencil-fill"></i>
                                </button>
                                <button class="bg-brightGold-500 text-white px-6 py-[4px] rounded-xl hover:bg-brightGold-600">Delete    
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </td>
                        </tr>
                        <tr class="border-t">
                            <td class="px-4 py-2 text-center">Mrs Angel</td>
                            <td class="px-4 py-2 text-center">IOT</td>
                            <td class="px-4 py-2 text-center">DBT</td>
                            <td class="px-4 py-2 text-center">Bandung</td>
                            <td class="px-4 py-2 text-center">012345678</td>
                            <td class="px-4 py-2 text-center">
                                <button class="bg-skyBlue-500 text-white px-6 py-[4px] rounded-xl hover:bg-sky-600">Edit
                                    <i class="bi bi-pencil-fill"></i>
                                </button>
                                <button class="bg-brightGold-500 text-white px-6 py-[4px] rounded-xl hover:bg-brightGold-600">Delete    
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="flex justify-between items-center mt-4 gap-4">
                <div class="flex gap-2 ml-auto">
                    <button class="bg-goldenYellow-500 text-white px-2 py-1 rounded-full">
                        <i class="bi bi-chevron-double-left"></i>
                    </button>
                    <span class="text-black">1</span>
                    <button class="bg-goldenYellow-500 text-white px-2 py-1 rounded-full">
                        <i class="bi bi-chevron-double-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
