<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="">

    <div class="flex  bg-white shadow-lg rounded-lg">
        <!-- Gambar -->
        <img src="/img/login.png" alt="Login Image" class="w-1/2 h-screen object-cover rounded-tr-3xl rounded-br-3xl">

        <!-- Form -->
        <div class="flex flex-col justify-center items-center flex-1 px-12">
            <div class="items-start">

                <div class="font-poppins">
                    <span class="text-3xl font-bold">Sign In</span>
                    <p class="font-medium">
                        Selamat Datang di Smart Presence 
                        <span class="text-goldenYellow font-semibold">Antares</span>
                    </p>
                    <p class="text-xs text-gray-500">
                        Masukan Username dan Password untuk melanjutkan
                    </p>
                </div>
    
                <div class="my-10">
                    <form action="/index.html" method="get" class="w-[360px]">
                        <div class="mb-4">
                            <label for="username" class="block font-semibold text-sm my-2">Username</label>
                            <input type="text" name="username" id="username" placeholder="Masukan Username" 
                                class="w-full px-3 py-2 border border-gray-400 rounded-lg shadow-md focus:outline-none focus:ring-1 focus:ring-blue-500 invalid:border-red-500 peer">
                            <p class="text-red-500 text-sm mt-2 hidden peer-invalid:block">Username should not be empty / Please enter your Username</p>
                        </div>
    
                        <div class="mb-6">
                            <label for="password" class="block font-semibold text-sm my-2">Password</label>
                            <input type="password" name="password" id="password" placeholder="Masukan Password" 
                                class="w-full px-3 py-2 border border-gray-400 rounded-lg shadow-md focus:outline-none focus:ring-1 focus:ring-blue-500 invalid:border-red-500 peer">
                            <p class="text-red-500 text-sm mt-2 hidden peer-invalid:block">Password should not be empty / Please enter your password</p>
                        </div>
    
                        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
