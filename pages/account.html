    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <h2 class="text-lg font-bold">Add Account</h2>
            <p class="text-sm text-gray-600">Fill in the details below.</p>
            <form class="mt-4">
                <input type="text" placeholder="Username" class="w-full border border-gray-300 px-4 py-2 rounded-md mb-2">
                <input type="text" placeholder="User ID" class="w-full border border-gray-300 px-4 py-2 rounded-md mb-2">
                <select class="w-full border border-gray-300 px-4 py-2 rounded-md mb-2">
                    <option value="">Select Division</option>
                    <option value="IT">IT</option>
                    <option value="HR">HR</option>
                </select>
                <select class="w-full border border-gray-300 px-4 py-2 rounded-md mb-2">
                    <option value="">Select Privilege</option>
                    <option value="Admin">Admin</option>
                    <option value="User">User</option>
                </select>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md w-full">Save</button>
            </form>
        </div>
    </div>


    <script defer>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll(".menu-button");
            const modal = document.getElementById('myModal');
            const openModalBtn = document.getElementById('openModalBtn');
            const closeModalBtn = document.getElementById('closeModalBtn');

        
            // Event listener untuk dropdown
            buttons.forEach((button) => {
                button.addEventListener("click", function (event) {
                    event.stopPropagation(); // Mencegah event bubbling
        
                    const dropdown = this.nextElementSibling;
        
                    // Tutup dropdown lain sebelum membuka yang baru
                    document.querySelectorAll(".menu-dropdown").forEach((menu) => {
                        if (menu !== dropdown) {
                            menu.classList.add("hidden");
                        }
                    });
        
                    dropdown.classList.toggle("hidden");
                });
            });
        
            // Event listener untuk menutup dropdown saat klik di luar
            document.addEventListener("click", function (event) {
                if (!event.target.closest(".relative")) {
                    document.querySelectorAll(".menu-dropdown").forEach((menu) => {
                        menu.classList.add("hidden");
                    });
                }
            });

            // Open modal
            openModalBtn.onclick = function() {
            modal.style.display = "none";
            }

            // Close modal
            closeModalBtn.onclick = function() {
            modal.style.display = "block";
            }

            // Close modal when clicking outside of it
            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = "block";
                }
            }
            
        });
        </script>
        
        

    
</body>
