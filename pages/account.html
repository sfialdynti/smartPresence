<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Account</title>
</head>
<body class="flex">

    <main class="ml-1">
        <div class="text-white">
            <div class="flex gap-2">

                <span class="pt-[2px]">Management</span>
                <p>/</p>
            </div>
            <span class="pl-7 font-bold">Account</span>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-lg mt-16">
            <div class="flex justify-between items-center mb-4 mt-6">
                <div class="flex gap-3">
                    <!-- Dropdown Divisi / Unit -->
                    <div class="relative">
                        <button class="menu-button bg-dodgerBlue text-white px-8 py-2 rounded-xl shadow-md flex items-center gap-3 text-xs font-bold">

                        </button>

                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-slate-200 hover:text-black">IOT</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-slate-200 hover:text-black">IOT</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-slate-200 hover:text-black">IOT</a>
                            </div>
                        </div>
                    </div>

                    <!-- Dropdown Previllage -->
                    <div class="relative">
                        <button class="menu-button bg-dodgerBlue text-white px-6 py-2 rounded-xl shadow-md flex items-center gap-3 text-xs font-bold">
                            Previllage
                            <i class="bi bi-chevron-down text-dodgerBlue bg-white px-[2px] rounded-md"></i>
                        </button>
                    
                        <div class="menu-dropdown absolute right-0 z-10 mt-2 w-44 origin-top-right rounded-md bg-white ring-1 shadow-lg ring-black/5 hidden">
                            <div class="py-1">
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-slate-200 hover:text-black">Admin</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-slate-200 hover:text-black">Admin</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-slate-200 hover:text-black">Admin</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <!-- Search Bar -->
                    <div class="relative">
                        <input type="text" placeholder="Search" class="border border-black border-opacity-60 px-4 py-2 rounded-2xl shadow-md text-xs">
                        <span class="absolute right-3 top-1 text-gray-500">
                            <i class="bi bi-search text-xs"></i>
                        </span>
                    </div>
                    
                    <!-- Button Add -->
                    <button class="bg-brightGold text-white text-xs font-bold px-4 py-1 rounded-xl shadow-md flex items-center gap-2">
                        <i class="bi bi-plus text-lg"></i>
                        Add Account
                    </button>
                </div>
            </div>

            <!-- Tabel -->
            <div class="overflow-x-auto my-12 shadow-sm rounded-md border border-black border-opacity-30 text-xs">
                <table class="w-full border-collapse overflow-hidden border-black border-opacity-30">
                    <thead class="bg-dodgerBlue bg-opacity-10 text-dodgerBlue">
                        <tr>
                            <th class="px-4 py-2 text-center">Username</th>
                            <th class="px-4 py-2 text-center">User ID</th>
                            <th class="px-4 py-2 text-center">Divisi</th>
                            <th class="px-4 py-2 text-center">Previllage</th>
                            <th class="px-4 py-2 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-t">
                            <td class="px-4 py-2 text-center">Mrs Angel</td>
                            <td class="px-4 py-2 text-center">Angel123</td>
                            <td class="px-4 py-2 text-center">IOT</td>
                            <td class="px-4 py-2 text-center">Admin</td>
                            <td class="px-4 py-2 text-center">
                                <button class="bg-skyBlue text-white px-6 py-[4px] rounded-xl ">Edit
                                    <i class="bi bi-pencil-fill"></i>
                                </button>
                                <button class="bg-brightGold text-white px-6 py-[4px] rounded-xl ">Delete    
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </td>
                        </tr>
                        <tr class="border-t">
                            <td class="px-4 py-2 text-center">Mrs Angel</td>
                            <td class="px-4 py-2 text-center">Angel123</td>
                            <td class="px-4 py-2 text-center">IOT</td>
                            <td class="px-4 py-2 text-center">Admin</td>
                            <td class="px-4 py-2 text-center">
                                <button class="bg-skyBlue text-white px-6 py-[4px] rounded-xl ">Edit
                                    <i class="bi bi-pencil-fill"></i>
                                </button>
                                <button class="bg-brightGold text-white px-6 py-[4px] rounded-xl ">Delete
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="flex justify-between items-center mt-4 gap-4">
                <div class="flex gap-2 ml-auto">
                    <button class="bg-goldenYellow text-white px-2 py-1 rounded-full">
                        <i class="bi bi-chevron-double-left"></i>
                    </button>
                    <span class="text-black">1</span>
                    <button class="bg-goldenYellow text-white px-2 py-1 rounded-full">
                        <i class="bi bi-chevron-double-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>


    <script defer>
         document.addEventListener("DOMContentLoaded", function () {
        const buttons = document.querySelectorAll(".menu-button");

        buttons.forEach((button) => {
            button.addEventListener("click", function () {
                const dropdown = this.nextElementSibling;
                
                document.querySelectorAll(".menu-dropdown").forEach((menu) => {
                    if (menu !== dropdown) {
                        menu.classList.add("hidden");
                    }
                });

                dropdown.classList.toggle("hidden");
            });
        });

        document.addEventListener("click", function (event) {
            if (!event.target.closest(".relative")) {
                document.querySelectorAll(".menu-dropdown").forEach((menu) => {
                    menu.classList.add("hidden");
                });
            }
        });
    });
    </script>
        

    
</body>
</html>
